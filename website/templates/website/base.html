{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'website/css/style.css' %}">
    <title>{% block title %}Home{% endblock %} | Estacionamento-garage</title>
</head>

<body>
    <div class="container">
        <div class="row no-margin">
            <div class="col-md-6" style="text-align: right; padding-top:6%; float:right;">
                <h1>Estacionamento - Parking </h1>
                <p>Deixe seu carro conosco</p>
            </div>
            <div class="col-md-6" style="text-align: center">
                <img src="{% static 'img/Parking_logo.png' %}" alt="Estacionamento Logo">
            </div>
        </div>
        <br><br>{% include 'website/menu.html' %} <br><br>
        {% block main %}{% endblock %}
        {% include 'website/footer.html' %}
    </div>
    <script src="{% static 'jquery/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
