<h2>Lista de veiculos</h2>
<ul>
    {% for veiculo in veiculos %}
        <li><a href="{% url 'core:veiculo_update' veiculo.id %}">{{veiculo.modelo}}</a></li>
    {% endfor %}
</ul>
<form action="{% url 'core:veiculo_novo' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Cadastrar">
</form>
