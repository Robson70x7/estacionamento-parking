<h2>Lista de movimento rotativo</h2>
<ul>
    {% for rotativo in mov_rots %}
        <li> <a href="{% url 'core:movrotativo_update' rotativo.id %}"> {{rotativo}} </a> - 
            <a href="{% url 'core:movrotativo_delete' rotativo.id %}">Excluir</a> </li>
    {% endfor %}
</ul>

<form action="{% url 'core:movrotativo_novo' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Cadastrar">
</form>
