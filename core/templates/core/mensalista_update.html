{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col-md-12">
        <h2>Atualizar Mensalista {{ mensalista.veiculo.proprietario.nome }}</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form action="{% url 'core:mensalista_update' mensalista.id %}" method="post">
            {% csrf_token %}
            {{form | bootstrap }}
            <input type="submit" class="btn btn-primary" value="Cadastrar">
        </form>
    </div>
</div>
{% endblock main %}
