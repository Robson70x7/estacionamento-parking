{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col-md-12">
        <h2>Lista de Mensalistas</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <form action="{% url 'core:mensalista_novo' %}" method="post">
            {% csrf_token %}
            {{form | bootstrap}}
            <input type="submit" class="btn btn-primary" value="Cadastrar">
        </form>
    </div>
    <div class="col-md-6">
        <table class="table table-light table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
            {% for mensalista in mensalistas %}
                <tr>
                    <td><a href="{% url 'core:mensalista_update' mensalista.id %}">{{ mensalista.veiculo.proprietario.nome}}</a></td>
                    <td><a href="{% url 'core:mensalista_delete' mensalista.id %}" class="btn btn-danger pull-right">Excuir</a></td>
                </tr>
            {% endfor %}        
            </tbody>
        </table>        
    </div>
</div>
{% endblock main %}

{% block title %}
    Mesalistas
{% endblock %}
