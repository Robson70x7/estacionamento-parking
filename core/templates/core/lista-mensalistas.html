
<h2>Lista de Mensalistas</h2>
<ul>
    {% for mensalista in mensalistas %}
        <li> <a href="{% url 'core:mensalista_update' mensalista.id %}"> {{ mensalista.veiculo.proprietario.nome}}</a></li>
    {% endfor %}
</ul>

<form action="{% url 'core:mensalista_novo' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Cadastrar">
</form>
