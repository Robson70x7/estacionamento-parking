{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col-md-12">
        <h2>Atualizar movimento do mensalista {{ movmensalista.veiculo.proprietario.nome }}</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form action="{% url 'core:movmensalista_update' movmensalista.id %}" method="post">
            {% csrf_token %}
            {{form | bootstrap}}
            <input type="submit" class="btn btn-primary" value="Atualizar">
        </form>
    </div>
</div>
{% endblock main %}
{% block title %}
    Atualizar Moviemento Mensalista
{% endblock %}
