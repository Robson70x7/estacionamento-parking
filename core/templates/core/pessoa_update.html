{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col-md-12">
        <h2>Atualiazar {{pessoa.nome}}</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form action="{% url 'core:pessoa_update' pessoa.id %}" method="post">
            {% csrf_token %}
            {{form | bootstrap}}

            <input type="submit" class="btn btn-primary" value="Atualizar">
        </form>
    </div>
</div>
{% endblock main %}
