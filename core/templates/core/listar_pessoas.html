{% extends 'base.html' %}

{% block main %}
    <h2>
        <i class="fas fa-info-circle"></i>
        Lista de Pessoas
    </h2>
    <ul>
        {% for pessoa in pessoas %}
        <li> <a href="{% url 'core:pessoa_update' pessoa.id %}"> {{pessoa.nome}} </a> <a
                href="{% url 'core:pessoa_delete' pessoa.id %}">Deletar</a></li>
        {% endfor %}
    </ul>
    <form action="{% url 'core:pessoa-novo' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}

        <input type="submit" value="Cadastrar">
    </form>
{% endblock %}
