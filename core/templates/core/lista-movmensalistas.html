
<h2>Lista do Movimento dos Mensalistas</h2>

<ul>
    {% for mov_mensalista in mov_mensalistas %}
        <li>{{ mov_mensalista.mensalista.veiculo.proprietario.nome }}</li>
    {% endfor %}
</ul>

<form action="{% url 'core:movmensalista_novo' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Cadastrar">
    </form>
