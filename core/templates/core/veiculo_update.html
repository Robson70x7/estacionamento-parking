{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
<div class="row">
    <div class="col-md-12">
        <h2>Atualizar veiulo {{ veiculo.modelo }}</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <form action="{% url 'core:veiculo_update' veiculo.id%}" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" class="btn btn-primary" value="Atualizar">
        </form>
    </div>
</div>
{% endblock main %}

{% block title %}
    Atualizar Veiculos
{% endblock %}
